<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Si To do - Zoe</title>
  <script src="https://kit.fontawesome.com/5f4f5c7a85.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">SiTodo</h1>
    <div id="title-desc">
      <h3>A Simple To Do List</h3>
    </div>
  </header>
  <main>
    <input type="text" name="new-entry" id="new-entry" class="width-75" placeholder="Type your new to do item here...">

    <div id="task-list" class="width-75">
      <div id="todo" class="wrapper">
        <h3><i class="fas fa-list-ul"></i>  -  Things to do</h3>
        <ul class="item-wrapper"></ul>
      </div>

      <div id="done" class="wrapper">
        <h3><i class="fas fa-tasks"></i>  -  Tasks done</h3>
        <ul class="item-wrapper"></ul>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </main>
</body>
</html>
